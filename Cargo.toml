[workspace]
members = ["core", "db", "net"]

[package]
name = "ipfs-embed"
version = "0.6.0"
authors = ["David Craven <david@craven.ch>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "small embeddable ipfs implementation"
repository = "https://github.com/ipfs-rust/ipfs-embed"

[features]
default = ["db", "net"]
db = ["ipfs-embed-db"]
net = ["ipfs-embed-net"]

[dependencies]
async-std = { version = "1.6.4", features = ["unstable"] }
async-trait = "0.1.40"
futures = "0.3.5"
ipfs-embed-core = { version = "0.6.0", path = "core" }
ipfs-embed-db = { version = "0.6.0", path = "db", optional = true }
ipfs-embed-net = { version = "0.6.0", path = "net", optional = true }
libipld = { version = "0.5.1", default-features = false }
log = "0.4.11"

[dev-dependencies]
async-log = "2.0.0"
criterion = "0.3.3"
env_logger = "0.7.1"
#ipld-collections = "0.2.0"
libipld = { version = "0.5.1", features = ["dag-cbor"] }
model = "0.1.2"
sled = "0.34.4"
tempdir = "0.3.7"

[profile.release]
debug = true

[[bench]]
name = "list"
harness = false

[patch.crates-io]
libipld = { path = "../rust-ipld" }
